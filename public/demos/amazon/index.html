<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazonia // Tech-Nature Architecture</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', Courier, monospace;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 20px;
            box-sizing: border-box;
            color: #00ff88;
        }

        .hud-panel {
            border: 1px solid rgba(0, 255, 136, 0.3);
            background: rgba(0, 20, 10, 0.5);
            padding: 15px;
            backdrop-filter: blur(5px);
            max-width: 300px;
            margin-bottom: 10px;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .bar {
            height: 2px;
            background: rgba(0, 255, 136, 0.2);
            width: 100%;
            margin-top: 2px;
        }

        .bar-fill {
            height: 100%;
            background: #00ff88;
            width: 0%;
            transition: width 0.5s;
        }

        #webcam-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 150px;
            border: 2px solid #00ff88;
            z-index: 20;
            overflow: hidden;
            background: #000;
        }

        #input-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            display: none;
        }

        #output-canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff88;
            font-size: 20px;
            letter-spacing: 5px;
            z-index: 100;
        }
    </style>
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="loading">INITIALIZING BIOSYSTEM...</div>
    <div id="canvas-container"></div>

    <div id="webcam-container">
        <video id="input-video" playsinline></video>
        <canvas id="output-canvas"></canvas>
    </div>

    <div id="ui-layer">
        <div class="hud-panel">
            <h1>Amazonia // Node 01</h1>
            <div class="stat"><span>PROTOCOL</span><span>HYPER_GREEN [v1.2]</span></div>
            <div class="stat"><span>INPUTS</span><span id="input-type">MULTIMODAL_ACTIVE</span></div>
            <div class="stat"><span>VOICE_LVL</span><span id="voice-lvl">0.00</span></div>
            <div class="stat"><span>BIODIVERSITY_INDEX</span><span>98.4%</span></div>
            <div class="bar">
                <div class="bar-fill" style="width: 98%"></div>
            </div>
        </div>
        <div class="hud-panel" style="position: absolute; bottom: 20px; right: 20px;">
            <div class="stat"><span>SYSTEM_STATUS</span><span>NOMINAL</span></div>
            <div class="stat"><span>DATA_STREAM</span><span>CONNECTED</span></div>
        </div>
    </div>

    <!-- Import Map for convenience -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="./app.js"></script>
</body>

</html>
