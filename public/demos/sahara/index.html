<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahara // Energy Matrix</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 30px;
            box-sizing: border-box;
            color: #ffaa00;
            z-index: 10;
        }

        .hud-panel {
            border-left: 4px solid #ffaa00;
            background: linear-gradient(90deg, rgba(255, 170, 0, 0.1), transparent);
            padding: 15px 20px;
            max-width: 350px;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 32px;
            font-weight: 900;
            letter-spacing: -1px;
            text-transform: uppercase;
            color: #fff;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border: 1px solid #332200;
        }

        .stat-label {
            font-size: 10px;
            color: #886600;
            text-transform: uppercase;
        }

        .stat-val {
            font-size: 18px;
            color: #ffcc00;
            font-weight: bold;
        }

        #webcam-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 150px;
            border: 2px solid #ffaa00;
            z-index: 20;
            overflow: hidden;
            background: #000;
        }

        #input-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            display: none;
        }

        #output-canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffaa00;
            font-size: 20px;
            letter-spacing: 5px;
            z-index: 100;
        }
    </style>
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="loading">SYNCHRONIZING ORBITAL ARRAYS...</div>
    <div id="canvas-container"></div>

    <div id="webcam-container">
        <video id="input-video" playsinline></video>
        <canvas id="output-canvas"></canvas>
    </div>

    <div id="ui-layer">
        <div class="hud-panel">
            <h1>Sahara Grid</h1>
            <div class="stat-grid">
                <div class="stat-box">
                    <div class="stat-label">INPUTS</div>
                    <div class="stat-val" style="font-size: 12px;">MULTIMODAL</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">VOICE_LVL</div>
                    <div id="voice-lvl" class="stat-val">0.00</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">L_HAND</div>
                    <div id="l-stat" class="stat-val" style="font-size: 10px;">OFFLINE</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">R_HAND</div>
                    <div id="r-stat" class="stat-val" style="font-size: 10px;">OFFLINE</div>
                </div>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="./app.js"></script>
</body>

</html>
